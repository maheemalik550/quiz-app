<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="nextQuestion()">
    <div>
        <h3 class="text-center mt-3 etc">Quiz app</h3>
       </div>
<div class="container bg-primary-subtle fs-3 mt-5 d-flex justify-content-between">
    <div>
    <span id="currentQues">6</span>/ <span id="totalQues">2</span>
      </div>
        <div>
            <p id="timer">2:00</p>
        </div>
</div>
   
    <div class="container bg-dark-subtle p-5 fs-4 mt-5">
        <p id="ques"></p>
    
        <input onclick="clicked()" value="1" name="options" type="radio">
        <label id="opt1"></label>

        <br>

        <input onclick="clicked()" value="2" name="options" type="radio">
        <label id="opt2"></label>

        <br>

        <input onclick="clicked()" value="3" name="options" type="radio">
        <label id="opt3"></label>
        <br>
        <br>
        <button class="abc rounded" id="btn" disabled onclick="nextQuestion()">next</button> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
